  #
  - platform: template
    name: "${name} ${yambms_name} Bulk voltage"
    id: "${yambms_id}_bulk_voltage"
    step: 0.1
    min_value: 54.0 # LFP 3.37 * 16 cells
    max_value: 58.4 # LFP 3.65 * 16 cells
