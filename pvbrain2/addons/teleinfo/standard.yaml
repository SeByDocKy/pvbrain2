 - platform: teleinfo
   tag_name: "EAST"
   name: ${name}_${linky_name}_energie_soutirée
   unit_of_measurement: kWh
   device_class: energy
   state_class: total_increasing
   accuracy_decimals: 3
   filters:
     - multiply: 0.001
