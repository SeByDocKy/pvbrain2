esphome:
  on_boot:
    then:
      - script.execute: ${solar_charger_name}_write_E005_E00E_registers_script
    
time:
  - platform: homeassistant #sntp
    id: !extend my_time
    # id: ${solar_charger_name}_time   
    # timezone: "CET-1CEST-2,M3.5.0/02:00:00,M10.5.0/03:00:00" #https://sites.google.com/a/usapiens.com/opnode/time-zones
    # servers: "de.pool.ntp.org"

    on_time:
      - seconds: 59
        minutes: 59
        hours: 23
        then:  
          - globals.set:
              id: ${solar_charger_name}_pv_energy_yesteday_global
              value: !lambda return ( id(${solar_charger_name}_pv_energy_yesteday_global) =  float( id(${solar_charger_name}_pv_energy_today).state) );         
                
          - globals.set:
              id: ${solar_charger_name}_battery_charging_energy_yesteday_global
              value: !lambda return ( id(${solar_charger_name}_battery_charging_energy_yesteday_global) =  float( id(${solar_charger_name}_battery_charging_energy_today).state) );        

globals:
  - id: ${solar_charger_name}_battery_coefficient
    type: int
    restore_value: yes

  - id: ${solar_charger_name}_battery_reco_global
    type: int

  - id: ${solar_charger_name}_current_load_charging_mode_global
    type: int  

  - id: ${solar_charger_name}_pv_energy_yesteday_global
    type: float
    restore_value: yes
    
  - id: ${solar_charger_name}_battery_charging_energy_yesteday_global
    type: float
    restore_value: yes
 
