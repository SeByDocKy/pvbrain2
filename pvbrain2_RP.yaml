wifi:
  # If needed, configure a static IP here
  # manual_ip:
  #   static_ip: 192.168.0.85
  #   gateway: 192.168.0.1
  #   subnet: 255.255.255.0
  #   dns1: 8.8.8.8
  #   dns2: 8.8.4.4
